<html>
<head>
  <meta http-equiv="refresh" content="15">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Assignment 3</title>
</head>
<body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Status Air dan Angin</h1>
      <div class="row text-center justify-content-md-center">
        <div class="col col-lg-3">
          <div class="card text-bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Air</div>
            <div class="card-body">
              <h5 class="card-title">{{.Water}} meter</h5>
              <p class="card-text">{{.WaterStatus}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-auto"></div>
        <div class="col col-lg-3">
          <div class="card text-bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Angin</div>
            <div class="card-body">
              <h5 class="card-title">{{.Wind}} meter/detik</h5>
              <p class="card-text">{{.WindStatus}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
